<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        padding: 20px;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #6c63ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .debug {
        margin-top: 20px;
        padding: 10px;
        background: #fff;
        border-radius: 8px;
        text-align: left;
        font-size: 12px;
        max-width: 600px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <p id="status">Redirecting back to app...</p>
      <div class="debug" id="debug"></div>
    </div>

    <script>
      // Log everything for debugging
      const debugLog = [];
      function log(message, data) {
        const logEntry = `[${new Date().toISOString()}] ${message}`;
        console.log(logEntry, data || '');
        debugLog.push(logEntry + (data ? ': ' + JSON.stringify(data) : ''));
        updateDebugDisplay();
      }

      function updateDebugDisplay() {
        const debugEl = document.getElementById('debug');
        debugEl.innerHTML = debugLog.join('<br>');
      }

      function updateStatus(message) {
        document.getElementById('status').textContent = message;
        log('Status update', message);
      }

      // Parse the URL hash and query parameters to get OAuth parameters
      function getAuthParams() {
        log('Current URL', window.location.href);
        log('Hash', window.location.hash);
        log('Search', window.location.search);

        // Try hash first (for direct token response)
        let params;
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          params = new URLSearchParams(hash);
          log('Parsed from hash');
        } else {
          // Try query parameters (for authorization code flow)
          params = new URLSearchParams(window.location.search);
          log('Parsed from query');
        }

        const result = {
          access_token: params.get("access_token"),
          refresh_token: params.get("refresh_token"),
          expires_in: params.get("expires_in"),
          token_type: params.get("token_type"),
          code: params.get("code"),
          state: params.get("state"),
          error: params.get("error"),
          error_description: params.get("error_description"),
        };

        log('Parsed params', result);
        return result;
      }

      // Try to redirect back to the app
      function redirectToApp() {
        const authParams = getAuthParams();

        if (authParams.error) {
          log('OAuth error detected', authParams.error);
          updateStatus(`Error: ${authParams.error}`);
          
          // Redirect to app with error
          const errorUrl = `com.cty0305.too.doo.list://auth/callback?error=${encodeURIComponent(
            authParams.error
          )}&error_description=${encodeURIComponent(
            authParams.error_description || ""
          )}`;
          
          log('Redirecting with error', errorUrl);
          window.location.href = errorUrl;
          return;
        }

        if (authParams.access_token && authParams.refresh_token) {
          log('Direct token flow detected');
          updateStatus('Login successful! Redirecting with tokens...');
          
          // Success - redirect to app with tokens
          const redirectUrl = `com.cty0305.too.doo.list://auth/callback#access_token=${authParams.access_token}&refresh_token=${authParams.refresh_token}&expires_in=${authParams.expires_in}&token_type=${authParams.token_type}`;

          log('Redirecting with tokens');
          
          try {
            window.location.href = redirectUrl;
          } catch (e) {
            log('Redirect failed', e.message);
          }

          // Fallback: show manual instruction
          setTimeout(() => {
            updateStatus('Please return to the To Do app. The login was successful!');
          }, 2000);
        } else if (authParams.code) {
          log('PKCE flow detected', authParams.code);
          updateStatus('Login successful! Redirecting with authorization code...');
          
          // Authorization code flow - redirect with code
          const redirectUrl = `com.cty0305.too.doo.list://auth/callback?code=${authParams.code}&state=${authParams.state || ''}`;

          log('Redirecting with code', redirectUrl);

          try {
            window.location.href = redirectUrl;
          } catch (e) {
            log('Redirect failed', e.message);
          }

          // Fallback: show manual instruction
          setTimeout(() => {
            updateStatus('Please return to the To Do app. The login was successful!');
          }, 2000);
        } else {
          log('Missing auth params');
          updateStatus('Error: Missing authentication parameters');
          
          // Redirect to app with error
          const errorUrl = `com.cty0305.too.doo.list://auth/callback?error=missing_auth_params&error_description=No access token or authorization code received`;
          
          log('Redirecting with missing params error', errorUrl);
          window.location.href = errorUrl;
        }
      }

      // Start redirect immediately
      log('Starting redirect process');
      redirectToApp();

      // Fallback: if redirect doesn't work after 5 seconds, show error
      setTimeout(() => {
        updateStatus('Unable to redirect back to app automatically. Please manually return to the app.');
      }, 5000);
    </script>
  </body>
</html>
