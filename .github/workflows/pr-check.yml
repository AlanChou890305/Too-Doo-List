name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-checks:
    name: Pull Request Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´æ­·å²ä¾†æª¢æŸ¥è®Šæ›´

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check changed files
        run: |
          echo "ğŸ“ Changed files:"
          git diff --name-only origin/${{ github.base_ref }}...HEAD | head -20
          
          # æª¢æŸ¥æ˜¯å¦æœ‰é‡è¦æ–‡ä»¶è®Šæ›´
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          
          if echo "$CHANGED_FILES" | grep -q "package.json\|package-lock.json"; then
            echo "ğŸ“¦ Dependencies changed - running npm audit..."
            npm audit --audit-level=high
          fi
          
          if echo "$CHANGED_FILES" | grep -q "App.js"; then
            echo "âš ï¸ App.js changed - please verify translations are updated"
          fi

      - name: Verify build
        run: npm run build

      - name: Comment PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ PR checks failed. Please review the errors above.'
            })

