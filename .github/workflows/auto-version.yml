name: Auto Version Check

on:
  push:
    branches: [main]
    paths:
      - 'App.js'
      - 'src/**'
      - 'package.json'

jobs:
  version-check:
    name: Check Version Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version was updated
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PREVIOUS_VERSION=$(git show HEAD~1:package.json 2>/dev/null | node -p "require('fs').readFileSync('/dev/stdin', 'utf8')" | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "unknown")
          
          echo "üì¶ Previous version: $PREVIOUS_VERSION"
          echo "üì¶ Current version: $CURRENT_VERSION"
          
          if [ "$CURRENT_VERSION" == "$PREVIOUS_VERSION" ] && [ "$PREVIOUS_VERSION" != "unknown" ]; then
            echo "‚ö†Ô∏è Warning: Version number was not updated"
            echo "Consider updating version using: npm run version:patch|minor|major"
          else
            echo "‚úÖ Version check passed"
          fi

